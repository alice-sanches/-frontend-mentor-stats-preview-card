<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frontent Mentor | Stats preview card component</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="main-container">
                <div class="image-container">
                    <img class="mobile-image" src="./stats-preview-card-component-main/images/image-header-mobile.jpg" alt="three people working at a desk">
                    <img class="desktop-image" src="./stats-preview-card-component-main/images/image-header-desktop.jpg" alt="three people working at a desk">
                </div>
                <div class="text-container">
                    <div class="main-text">
                        <h1>Get <span class="colored-text">insights</span> that help your business grow.</h1>
                        <p class="subheadline">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                    </div>
                    <div class="stats">
                        <p class="number n1">10k+</p>
                        <p class="number n2">314</p>
                        <p class="number n3">12M+</p>
                        <p class="number-label l1">COMPANIES</p>
                        <p class="number-label l2">TEMPLATES</p>
                        <p class="number-label l3">QUERIES</p>
                    </div>
                </div> <!--end of .text-container-->
            </div>
        </main>
    </body>
</html>
